<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
    {% for v in states.values() | sort(attribute="name") %}
        <li>{{ v.id }}: <B>{{ v.name }}</B>
            <ul>
            {% for city in v.cities | sort(attribute="name") %}
                <li>{{ city.id }}: <B>{{ city.name }}</B></li>
            {% endfor %}
            </ul>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
