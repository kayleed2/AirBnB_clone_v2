<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for k, v in states.items() _ sort(attribute="name") %}
                <LI>State: {{ v.id }}: <B>{{ v.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
